<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSRS2Gizmoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
    <input type="file" id="file_input" style="display:none;"/>

    <div class="container py-5">
        <h1 class="text-center display-1">CSRS-2-Gizmoa</h1>
        <p class="text-center">Turn your CSRS schedule into a College Schedule Maker (.csmo) file for <a href="https://gizmoa.com/college-schedule-maker/">https://gizmoa.com/college-schedule-maker!</a></p>
        <div class="alert alert-info alert-dismissible fade show text-center" role="alert">
            This website does not store any of your submitted data.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <p class="text-center text-muted" id="status_txt">Status: Ready</p>
        <div id="error_container" class="mt-3">

        </div>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" id="button_import">Import .html file</button>          
            <button class="d-none btn btn-success" id="button_download">
                <i class="bi bi-download">Download .csmo file</i>
            </button>
            <a href="./howtouse.html"><button class="btn btn-primary">How to use</button></a>
        </div>        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script/index.js"></script>
</body>

</html>
